name: Daily Script Runner

on:
  schedule:
    - cron: '30 16,23 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run BlackBoxSign.js
        run: node BlackBoxSign.js
        env:
          BLACKBOX_COOKIE: ${{ secrets.BLACKBOX_COOKIE }}    
